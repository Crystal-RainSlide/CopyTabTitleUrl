<!DOCTYPE html>
<html>
<head>
  <meta charset="UFT-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
body {
  padding: 0.5em;
}
hr {
  height: 0;
  margin: 0;
  padding: 0;
  border: 0;
  border-top: 1px solid #b1b1b1;
}
fieldset {
  margin: 0 0 1em 0;
  border: 1px solid #b1b1b1;
}
fieldset > legend {
  font-size: 16px;
  font-weight: bold;
}
fieldset > fieldset {
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}
p {
  font-size: 14px;
  margin:0.25em;
}
input[type="text"] {
  margin:0.5em;
}
#format_CopyTabFormat, 
#format_CopyTabFormat2 {
  width: calc(100% - 10em - 0.5em);
}
.hide {
  display: none !important;
}
#browser_option {
  margin-left:0.5em;
  font-size:12px;
  color:#B36675;
}
  </style>
  <script src="/js/common.js"></script>
  <script src="/js/options.js"></script>
</head>
<body>
  <fieldset id="context_menu"><!-- コンテキストメニュー -->
    <legend data-label="optionsPage_Menu" data-english="Contextmenu"></legend>
    <p><input id="menu_all" type="checkbox"/> <label for="menu_all" data-label="optionsPage_ContextMenuCheckbox" data-english="Contextmenu"></label></p>
    <p><input id="menu_page" type="checkbox"/> <label for="menu_page" data-label="optionsPage_PageContextMenuCheckbox" data-english="Page contextmenu"></label></p>
    <p><input id="menu_browser_action" type="checkbox"/> <label for="menu_browser_action" data-label="optionsPage_BrowserActionContextMenuCheckbox" data-english="Browser action contextmenu"></label></p>
    <p id="menu_tab_"><input id="menu_tab" type="checkbox"/> <label for="menu_tab" data-label="optionsPage_TabContextMenuCheckbox" data-english="Tab contextmenu"></label></p>
    <fieldset id='item'>
      <legend data-label="optionsPage_MenuItem" data-english="Menu item"></legend>
      <p><input id="item_CopyTabTitleUrl" type="checkbox"/>
        <label for="item_CopyTabTitleUrl" data-label="CopyTabTitleUrl" data-english="Copy tab title and URL"></label></p>
      <p><input id="item_CopyTabTitle" type="checkbox"/>
        <label for="item_CopyTabTitle" data-label="CopyTabTitle" data-english="Copy tab title"></label></p>
      <p><input id="item_CopyTabUrl" type="checkbox"/>
        <label for="item_CopyTabUrl" data-label="CopyTabUrl" data-english="Copy tab URL"></label></p>
      <p><input id="item_CopyTabFormat" type="checkbox"/>
        <label for="item_CopyTabFormat" data-label="CopyTabFormat" data-english="Copy tab format"></label></p>
      <p class="extension format2"><input id="item_CopyTabFormat2" type="checkbox"/>
        <label for="item_CopyTabFormat2" data-label="CopyTabFormat2" data-english="Copy tab format2"></label></p>
      <hr>
      <p><input id="item_CopyTabAllTitleUrl" type="checkbox"/>
        <label for="item_CopyTabAllTitleUrl" data-label="CopyWindowTabsTitleUrl" data-english="Copy the title and URL of a window tabs"></label></p>
      <p><input id="item_CopyTabAllTitle" type="checkbox"/>
        <label for="item_CopyTabAllTitle" data-label="CopyWindowTabsTitle" data-english="Copy title of a window tabs"></label></p>
      <p><input id="item_CopyTabAllUrl" type="checkbox"/>
        <label for="item_CopyTabAllUrl" data-label="CopyWindowTabsUrl" data-english="Copy URL of a window tabs"></label></p>
      <p><input id="item_CopyTabAllFormat" type="checkbox"/>
        <label for="item_CopyTabAllFormat" data-label="CopyWindowTabsFormat" data-english="Copy tab format of a window tabs"></label></p>
      <p class="extension format2"><input id="item_CopyTabAllFormat2" type="checkbox"/>
        <label for="item_CopyTabAllFormat2" data-label="CopyWindowTabsFormat2" data-english="Copy tab format2 of a window tabs"></label></p>
      <hr>
      <p><input id="item_CopyTabAll2TitleUrl" type="checkbox"/>
        <label for="item_CopyTabAll2TitleUrl" data-label="CopyWindowTabs2TitleUrl" data-english="Copy the title and URL of all tabs"></label></p>
      <p><input id="item_CopyTabAll2Title" type="checkbox"/>
        <label for="item_CopyTabAll2Title" data-label="CopyWindowTabs2Title" data-english="Copy title of all tabs"></label></p>
      <p><input id="item_CopyTabAll2Url" type="checkbox"/>
        <label for="item_CopyTabAll2Url" data-label="CopyWindowTabs2Url" data-english="Copy URL of all tabs"></label></p>
      <p><input id="item_CopyTabAll2Format" type="checkbox"/>
        <label for="item_CopyTabAll2Format" data-label="CopyWindowTabs2Format" data-english="Copy tab format of all tabs"></label></p>
      <p class="extension format2"><input id="item_CopyTabAll2Format2" type="checkbox"/>
        <label for="item_CopyTabAll2Format2" data-label="CopyWindowTabs2Format2" data-english="Copy tab format2 of all tabs"></label></p>
    </fieldset>
  </fieldset>
  <fieldset id="browser_action"><!-- ブラウザアクション -->
    <legend data-label="optionsPage_BrowserAction" data-english="Browser action"></legend>
    <p><input id="ba_Popup" type="radio" name="ba" value="Popup"/>
      <label for="ba_Popup" data-label="optionsPage_Popup" data-english="Display popup menu"></label></p>
    <p><input id="ba_Action" type="radio" name="ba" value="Action"/>
      <label for="ba_Action" data-label="optionsPage_Action" data-english="Execute format action"></label><span id="browser_option" data-label="optionsPage_Restart" data-english="Restart" style="display:none;"></span></p>
    <p style="margin-left:1em;"><input id="browser_ShowPopup" type="checkbox"/><label for="browser_ShowPopup" data-label="optionsPage_ShowPopup" data-english="Display copy completion notification"></label></p>
    <fieldset id="bat" style="display:none;">
      <legend data-label="optionsPage_ActionTarget" data-english="Target"></legend>
      <p><input id="bat_CurrentTab" type="radio" name="bat" value="CurrentTab"/>
        <label for="bat_CurrentTab" data-label="optionsPage_CurrentTabSettingsTitle" data-english="Current tab"></label></p>
      <p><input id="bat_CurrentWindow" type="radio" name="bat" value="CurrentWindow"/>
        <label for="bat_CurrentWindow" data-label="optionsPage_CurrentWindowSettingsTitle" data-english="Current window"></label></p>
      <p><input id="bat_AllWindow" type="radio" name="bat" value="AllWindow"/>
        <label for="bat_AllWindow" data-label="optionsPage_AllWindowSettingsTitle" data-english="All window"></label></p>
    </fieldset>
  </fieldset>
  <fieldset id="format"><!-- フォーマット -->
    <legend data-label="optionsPage_Format" data-english="Format"></legend>
    <p id="format_FormatMessage">${title}, ${url}.<br/>example: [${title}](${url})</p>
    <p class="extension">${title}, ${url}, ${index}, ${tab}, ${enter}, ${CR}, ${LF}.<br/>example: [${title}](${url})</p>
    <p>format<span class="extension format2">1</span>: <input type="text" id="format_CopyTabFormat" maxlength="100" /></p>
    <p class="extension format2">format2: <input type="text" id="format_CopyTabFormat2" maxlength="100" /></p>
    <p id="shortcut_message" style="display:none;"><span id="shortcut_commands"></span>You can change the shortcut command from the standard setting. <br>&lt;chrome://extensions/shortcuts&gt;</p>
    <p id="shortcut">shortcut<span class="extension format2">1</span>: <input type="text" id="shortcut_command" maxlength="100" /></p>
    <p id="shortcut2" class="extension format2">shortcut2: <input type="text" id="shortcut_command2" maxlength="100" /></p>
  </fieldset>
  <fieldset><!-- その他 -->
    <legend data-label="optionsPage_Other" data-english="Other"></legend>
    <p class="extension"><input id="format_format2" type="checkbox"/> <label for="format_format2">Enable Format 2.</label></p>
    <p class="extension"><input id="format_decode" type="checkbox"/> <label for="format_decode">Decode the URL.</label></p>
    <p class="extension"><input id="format_html" type="checkbox"/> <label for="format_html">Copy in HTML format.</label></p>
    <p class="extension"><input id="format_enter" type="checkbox"/> <label for="format_enter">(All tabs) Separate by newline.</label></p>
    <p id="format_pin_" class="extension"><input id="format_pin" type="checkbox"/> <label for="format_pin">Except tabs with pinned.</label></p>
    <p id="format_selected_"><input id="format_selected" type="checkbox"/> <label for="format_selected">Enable multiple selection tabs.</label></p>
    <p id="format_language_"><input id="format_language" type="checkbox"/> <label for="format_language">Use English as the standard language.</label></p>
    <p><input id="format_extension" type="checkbox"/> <label for="format_extension">Extended mode (beta)</label></p>
  </fieldset>
  <p><button id="reset" data-label="optionsPage_Reset" data-english="Restore default settings"></button></p>

  <div style="display:none;"><!-- 翻訳文字列置き場 -->
    <p id="optionsPage_Reset" data-label="optionsPage_Reset" data-english="Restore default settings"></p>
    <p id="optionsPage_ConfirmReset" data-label="optionsPage_ConfirmReset" data-english="Really reset to default settings?"></p>
  </div>
</body>
</html>
