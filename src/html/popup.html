<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {
  width: 160px;
  font-size: 16px;
  color: #000;
  pading: 0;
  margin: 0;
  user-select: none;
}
.top {
  border-top: 1px solid #aaa;
}
.title {
  font-size: 12px;
  text-align: center;
  padding: .25em 0;
}
.box {
  border-bottom: 1px solid #aaa;
}
.copy {
  padding: .5em 1.5em;
}
.target {
  width: 50%;
  text-align: center;
  padding: .5em 0;
  float: left;
}
.item:hover {
  background: #b995c5;
  color: #fff;
}
#target_win:checked ~ label .item.win, 
#target_all:checked ~ label .item.all,
#target_win:checked ~ .title, 
#target_all:checked ~ .title,
.title.top, 
.item:active {
  background: #A374B3;
  color: #fff;
} 
    </style>
    <script src="/js/common.js"></script>
    <script src="/js/popup.js"></script>
</head>
<body>
    <div id="action" style="display:none;"><p style="text-align:center;">Done</p></div>
    <div id="panel" style="display:none;">
        <div class="box title top"><span>CopyTabTitleUrl</span></div>
        <div class="box item copy" id="item_CopyTabTitleUrl"><span>Title<br>URL</span></div>
        <div class="box item copy" id="item_CopyTabTitle"><span>Title</span></div>
        <div class="box item copy" id="item_CopyTabUrl"><span>URL</span></div>
        <div class="box item copy" id="item_CopyTabFormat"><span>Format</span></div>
		<div class="box">
            <input type='checkbox' style="display:none;" id="target_win">
            <input type='checkbox' style="display:none;" id="target_all">
			<label for="target_win" id="target_win_label"><div class="item target win"><span>Current</span></div></label>
			<label for="target_all" id="target_all_label"><div class="item target all"><span>All</span></div></label>
			<div style="clear:both;"></div>
			<div class="title"><span>window</span></div>
		</div>
    </div>
</body>
</html>
