<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
* {
  box-sizing: border-box;
}
body {
  width: 160px;
  color: #000;
  pading: 0;
  margin: auto;
  font-size: 16px;
  user-select: none;
}
#panel, #action {
  border: 1px solid #aaa;
}

.clearfix::after {
  content: '';
  display: block;
  clear: both;
}
.hide, 
[hidden] {
  display: none !important;
}
#action {
  text-align: center;
}

.title {
  font-size: 12px;
  text-align: center;
  padding: .25em 0;
}
.box {
  border-bottom: 1px solid #aaa;
}
.copy {
  padding: .5em 1.5em;
}
.target {
  width: 50%;
  text-align: center;
  padding: .5em 0;
  float: left;
}
.item:hover {
  background: #b995c5;
  color: #fff;
}
#target_win_label_div {
  border-right: 1px solid #aaa;
}
#target_win:checked ~ .box .item.win, 
#target_all:checked ~ .box .item.all,
#target_win:checked ~ .title, 
#target_all:checked ~ .title,
.title, 
.item:active {
  background: #A374B3;
  color: #fff;
}
#footer::after {
  content: 'tab';
}
#target_win:hover ~ #footer::after, 
#target_all:hover ~ #footer::after,
#target_win:checked ~ #footer::after, 
#target_all:checked ~ #footer::after {
  content: 'tabs';
}

@media (prefers-color-scheme: dark) {
  body {
    color: #E8EAED;
    background: #444;
  }
}
  </style>
  <script src="/common.js"></script>
  <script src="./popup.js"></script>
</head>
<body>
  <div id="panel" hidden>
    <div class="box title">CopyTabTitleUrl</div>
    <div class="box item copy" id="format0">title<br/>URL</div>
    <div class="box item copy" id="format1">title</div>
    <div class="box item copy" id="format2">URL</div>
    <div class="box item copy" id="format3">format</div>
    <div class="box item copy format2" id="format4" hidden>format2</div>
    
    <input class="hide" id="target_win" type="checkbox"/>
    <input class="hide" id="target_all" type="checkbox"/>
    <div class="box clearfix">
      <label id="target_win_label" for="target_win">
        <div class="item target win" id="target_win_label_div">Window</div>
      </label>
      <label id="target_all_label" for="target_all">
        <div class="item target all">All</div>
      </label>
    </div>
    <div class="title" id="footer"></div>
  </div>
  

  <div id="action" hidden>
    <div class="title"></div>
    <p style="text-align:center;">Completed</p>
    <div class="title"></div>
  </div>
</body>
</html>
