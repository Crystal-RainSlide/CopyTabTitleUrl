<!DOCTYPE html>
<html>
<head>
    <meta charset="UFT-8" />
    <style>
body {
	font-size: 1.25rem;
	padding: 1em;
}
fieldset {
    margin: 0 0 1em 0;
    border: 1px solid #b1b1b1;
}
#format_CopyTabFormat {
	width: 80%;
}
    </style>
</head>
<body>
    <fieldset>
		<legend data-label="optionsPage_Menu"></legend>
		<p><input id="menu_all" type="checkbox"/> <label for="menu_all" data-label="optionsPage_ContextMenuCheckbox"></label></p>
		<p><input id="menu_page" type="checkbox"/> <label for="menu_page" data-label="optionsPage_PageContextMenuCheckbox"></label></p>
		<p><input id="menu_tab" type="checkbox"/> <label for="menu_tab" data-label="optionsPage_TabContextMenuCheckbox"></label></p>
    </fieldset>
    <fieldset>
		<legend data-label="optionsPage_MenuItem"></legend>
		<p><input id="item_CopyTabTitleUrl" type="checkbox"/>
			<label for="item_CopyTabTitleUrl" data-label="contextMenu_CopyTabTitleUrl"></label></p>
		<p><input id="item_CopyTabTitle" type="checkbox"/>
			<label for="item_CopyTabTitle" data-label="contextMenu_CopyTabTitle"></label></p>
		<p><input id="item_CopyTabUrl" type="checkbox"/>
			<label for="item_CopyTabUrl" data-label="contextMenu_CopyTabUrl"></label></p>
		<p><input id="item_CopyTabFormat" type="checkbox"/>
			<label for="item_CopyTabFormat" data-label="contextMenu_CopyTabFormat"></label></p>
		<p><input id="item_CopyTabAllTitleUrl" type="checkbox"/>
			<label for="item_CopyTabAllTitleUrl" data-label="contextMenu_CopyTabAllTitleUrl"></label></p>
		<p><input id="item_CopyTabAllTitle" type="checkbox"/>
			<label for="item_CopyTabAllTitle" data-label="contextMenu_CopyTabAllTitle"></label></p>
		<p><input id="item_CopyTabAllUrl" type="checkbox"/>
			<label for="item_CopyTabAllUrl" data-label="contextMenu_CopyTabAllUrl"></label></p>
		<p><input id="item_CopyTabAllFormat" type="checkbox"/>
			<label for="item_CopyTabAllFormat" data-label="contextMenu_CopyTabAllFormat"></label></p>
    </fieldset>
    <fieldset>
		<legend data-label="optionsPage_Format"></legend>
		<p data-label="optionsPage_FormatMessage"></p>
		<p><input type="text" id="format_CopyTabFormat" maxlength="100" /></p>
    </fieldset>
	
	<hr/>
	
    <fieldset>
		<legend data-label="optionsPage_AdditionalFunctionsSettingsTitle"></legend>
	    <fieldset>
			<legend data-label="optionsPage_CurrentWindowSettingsTitle"></legend>
		    <button id="current_CopyTabAllTitleUrl" data-label="contextMenu_CopyTabAllTitleUrl"></button>
		    <button id="current_CopyTabAllTitle" data-label="contextMenu_CopyTabAllTitle"></button>
		    <button id="current_CopyTabAllUrl" data-label="contextMenu_CopyTabAllUrl"></button>
		    <button id="current_CopyTabAllFormat" data-label="contextMenu_CopyTabAllFormat"></button>
	    </fieldset>
	    <fieldset>
			<legend data-label="optionsPage_AllWindowSettingsTitle"></legend>
		    <button id="all_CopyTabAllTitleUrl" data-label="contextMenu_CopyTabAllTitleUrl"></button>
		    <button id="all_CopyTabAllTitle" data-label="contextMenu_CopyTabAllTitle"></button>
		    <button id="all_CopyTabAllUrl" data-label="contextMenu_CopyTabAllUrl"></button>
		    <button id="all_CopyTabAllFormat" data-label="contextMenu_CopyTabAllFormat"></button>
	    </fieldset>
    </fieldset>
    <script src="/js/common.js"></script>
    <script src="/js/options.js"></script>
</body>
</html>
