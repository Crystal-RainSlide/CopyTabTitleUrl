<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
body {
	font-size: 1.25rem;
	padding: 1em;
}

fieldset {
    margin: 0 0 1em 0;
    border: 1px solid #b1b1b1;
}
    </style>
</head>
<body>
    <fieldset class="browser-style">
		<legend data-label="optionsPage_Menu"></legend>
		<p><input id="menu_all" type="checkbox" /><label for="menu_all" data-label="optionsPage_ContextMenuCheckbox"></label></p>
		<p><input id="menu_tab" type="checkbox" /><label for="menu_tab" data-label="optionsPage_TabContextMenuCheckbox"></label></p>
    </fieldset>
    <fieldset class="browser-style">
		<legend data-label="optionsPage_MenuItem"></legend>
		<p><input id="item_CopyTabTitleUrl" type="checkbox" />
			<label for="item_CopyTabTitleUrl" data-label="contextMenu_CopyTabTitleUrl"></label></p>
		<p><input id="item_CopyTabTitle" type="checkbox" />
			<label for="item_CopyTabTitle" data-label="contextMenu_CopyTabTitle"></label></p>
		<p><input id="item_CopyTabUrl" type="checkbox" />
			<label for="item_CopyTabUrl" data-label="contextMenu_CopyTabUrl"></label></p>
		<p><input id="item_CopyTabAllTitleUrl" type="checkbox" />
			<label for="item_CopyTabAllTitleUrl" data-label="contextMenu_CopyTabAllTitleUrl"></label></p>
		<p><input id="item_CopyTabAllTitle" type="checkbox" />
			<label for="item_CopyTabAllTitle" data-label="contextMenu_CopyTabAllTitle"></label></p>
		<p><input id="item_CopyTabAllUrl" type="checkbox" />
			<label for="item_CopyTabAllUrl" data-label="contextMenu_CopyTabAllUrl"></label></p>
    </fieldset>
	
	<hr/>
	
    <fieldset class="browser-style">
		<legend data-label="optionsPage_AdditionalFunctionsSettingsTitle"></legend>
	    <fieldset class="browser-style">
			<legend data-label="optionsPage_AllWindowSettingsTitle"></legend>
		    <button id="func_all_CopyTabAllTitleUrl" class="browser-style" data-label="contextMenu_CopyTabAllTitleUrl"></button>
		    <button id="func_all_CopyTabAllTitle" class="browser-style" data-label="contextMenu_CopyTabAllTitle"></button>
		    <button id="func_all_CopyTabAllUrl" class="browser-style" data-label="contextMenu_CopyTabAllUrl"></button>
	    </fieldset>
	    <fieldset class="browser-style">
			<legend data-label="optionsPage_CurrentWindowSettingsTitle"></legend>
		    <button id="func_current_CopyTabAllTitleUrl" class="browser-style" data-label="contextMenu_CopyTabAllTitleUrl"></button>
		    <button id="func_current_CopyTabAllTitle" class="browser-style" data-label="contextMenu_CopyTabAllTitle"></button>
		    <button id="func_current_CopyTabAllUrl" class="browser-style" data-label="contextMenu_CopyTabAllUrl"></button>
	    </fieldset>
    </fieldset>
    <script src="/js/common.js"></script>
    <script src="/js/options.js"></script>
</body>
</html>
